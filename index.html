    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            font-size: 3rem;
            font-family: cursive;
        }
        
        header {
            background-color: rgb(255, 255, 255);
        }
        
        figcaption {
            background-color: white;
            display: flex;
            flex-grow: 0.5;
            justify-content: center;
        }
        
        div.a {
            display: flex;
            flex-grow: 1;
            flex-direction: row;
        }
        
        main {
            background-color: rgb(22, 78, 145);
            flex-grow: 3;
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            width: 100px;
            text-align: center;
            justify-content: space-around;
            gap: 20px;
        }
        
        .c {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .t {
            border: black 1px solid;
        }
        
        .o {
            display: flex;
            font-size: 10px;
            justify-content: space-around;
        }
        
        .p {
            display: flex;
            font-size: 40px;
            justify-content: space-around;
            border-style: outset;
        }
        
        aside {
            background-color: rgb(228, 117, 176);
            flex-grow: 1;
            width: 50px;
        }
        
        footer {
            background-color: dimgrey;
        }
        
        .font {
            color: rgb(0, 171, 250);
            background-color: rgb(255, 255, 255);
            text-shadow: rgba(3, 252, 86, 0.397) 0 -1px 4px, rgba(0, 255, 21, 0.205) 0 -2px 10px, #ff8000 0 -10px 20px, rgb(255, 208, 0) 0 -18px 40px;
        }
        
        .button {
            background-color: #4CAF50;
            /* Green */
            border: none;
            color: white;
            padding: 10px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
            float: left;
            border-radius: 12px;
        }
        
        .button:hover {
            background-color: #3e8e41;
        }
    </style>
